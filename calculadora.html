<!DOCTYPE html>
<hmtl lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="main-container">
        <div id="area-resultado">
            <div id="container-resultado">
                <span class="resultado"> 0 </span>
            </div>   
        </div>

        <div id="container-botoes">
            <button class="outros-botoes" id="on">ON</button>
            <button class="outros-botoes" id="off">OFF</button>
            <button class="botoes-operacoes" id="raiz">√</button>
            <button class="botoes-operacoes" id="porcentagem">%</button>
            <button class="outros-botoes" id="C">C</button>
            <!-- <button class="outros-botoes" id="xx">xx</button>
            <button class="outros-botoes" id="xxx">xxx</button> -->
            <button class="botoes-numeros" id="zero">0</button>
            <button class="botoes-numeros" id="um">1</button>
            <button class="botoes-numeros" id="dois">2</button>
            <button class="botoes-numeros" id="tres">3</button>
            <button class="botoes-numeros" id="quatro">4</button>
            <button class="botoes-numeros" id="cinco">5</button>
            <button class="botoes-numeros" id="seis">6</button>
            <button class="botoes-numeros" id="sete">7</button>
            <button class="botoes-numeros" id="oito">8</button>
            <button class="botoes-numeros" id="nove">9</button>
            <button class="botoes-numeros" id="ponto">.</button>
            <button class="botoes-numeros" id="result">=</button>
            <button class="botoes-operacoes" id="divisao">÷</button>
            <button class="botoes-operacoes" id="multiplicacao">×</button>
            <button class="botoes-operacoes" id="subtracao">-</button>
            <button class="botoes-operacoes" id="soma">+</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</hmtl>
