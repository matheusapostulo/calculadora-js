<!DOCTYPE html>
<hmtl lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="main-container">
        <div id="area-resultado">
            <div id="container-resultado">
                <span class="resultado"> 0 </span>
            </div>   
        </div>

        <div id="container-botoes">
            <div>dhuifhdsf</div>
            <button class="outros-botoes" id="on">ON</button>
            <button class="outros-botoes" id="off">OFF</button>
            <button class="botoes-operacoes" id="raiz" value="√">√</button>
            <button class="botoes-operacoes" id="porcentagem" value="%">%</button>
            <button class="outros-botoes" id="C">C</button>
            <button class="botoes-numeros" id="zero" value="0">0</button>
            <button class="botoes-numeros" id="um" value="1">1</button>
            <button class="botoes-numeros" id="dois" value="2">2</button>
            <button class="botoes-numeros" id="tres"value="3">3</button>
            <button class="botoes-numeros" id="quatro" value="4">4</button>
            <button class="botoes-numeros" id="cinco"value="5">5</button>
            <button class="botoes-numeros" id="seis" value="6">6</button>
            <button class="botoes-numeros" id="sete" value="7">7</button>
            <button class="botoes-numeros" id="oito" value="8">8</button>
            <button class="botoes-numeros" id="nove" value="9">9</button>
            <button class="botoes-numeros" id="ponto" value=".">.</button>
            <button class="botoes-numeros" id="result" value="result">=</button>
            <button class="botoes-operacoes" id="divisao" value="/">÷</button>
            <button class="botoes-operacoes" id="multiplicacao" value="*">×</button>
            <button class="botoes-operacoes" id="subtracao" value="-">-</button>
            <button class="botoes-operacoes" id="soma" value="+">+</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</hmtl>
